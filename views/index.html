<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (m)</label>
        <input type="number" step="0.01" id="height" placeholder="Enter your height" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="bmiResult" class="result"></div>
</div>

<script>
const form = document.getElementById('bmiForm');
const resultDiv = document.getElementById('bmiResult');

form.addEventListener('submit', function(e){
    e.preventDefault();

    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    if(weight <= 0 || height <= 0){
        resultDiv.textContent = "Please enter valid numbers!";
        resultDiv.className = 'result show error';
        return;
    }

    const bmi = weight / (height * height);
    let message = `Your BMI: ${bmi.toFixed(1)}`;

    // Сбрасываем старые классы и добавляем show
    resultDiv.className = 'result show';

    // Цвет в зависимости от BMI
    if(bmi < 18.5 || bmi > 30){
        resultDiv.classList.add('red');
        message += " (Unhealthy)";
    } else if((bmi >= 18.5 && bmi < 20) || (bmi > 25 && bmi <= 30)){
        resultDiv.classList.add('yellow');
        message += " (Borderline)";
    } else {
        resultDiv.classList.add('green');
        message += " (Normal)";
    }

    resultDiv.textContent = message;
});
</script>
</body>
</html>
